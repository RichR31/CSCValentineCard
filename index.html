<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 750px){
            .card{
                max-width: 90%;
            }
        }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="back"> 
        <div id="back-message">
          <h1>Happy Valentine's Day!</h1>
          <p>May your day be filled with love and joy.</p>
          <p><span class="heart">&hearts;</span></p>
          <p class="signature">From: Your Name</p>
        </div>
      </div>
      <div class="front">
        <div class="heart-container">
          <div class="heart-1"></div>
          <div class="heart-2"></div>
          <div class="heart-3"></div>
        </div>
      </div>

      <div class="text-container">
        <p>Insert more stuff here</p>
      </div>
    </div>
  </body>
</html>
